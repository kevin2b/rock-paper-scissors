<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Rock Paper Scissor</title>
	<link rel="stylesheet" href="./style/style.css">
	<script src="./scripts/script.js" defer> </script>
  </head>
  <body>
    <div id="opponent-info">
      <div class="info"> Score: 0 </div>
      <div class="info"> Opponent </div>
	</div>
	<div id="opponent-move">
      <div class="opponent-option rock"> Rock </div>
      <div class="opponent-option paper"> Paper </div>
      <div class="opponent-option scissor"> Scissor </div>
	</div>
    
	<div id="round-info">
	  <div id="message"> Best of 5. Begin! </div>
	</div>
	
	<div id="player-move">
      <button class="player-option rock" id="rock"> Rock </button>
      <button class="player-option paper" id="paper"> Paper </button>
      <button class="player-option scissor" id="scissor"> Scissor </button>
	</div>
	
    <div id="player-info">
      <div class="info"> Player </div>
      <div class="info"> Score: 0 </div>
	</div>
  </body>
</html>
